<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #bbdefb);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #1565c0;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
        }

        .btn-logout {
            background-color: transparent;
            color: #ffffff;
            border: 1px solid #ffffff;
            transition: background-color 0.3s ease;
        }

        .btn-logout:hover {
            background-color: #0d47a1;
            border-color: #0d47a1;
        }

        .container {
            padding-top: 2rem;
        }

        h2 {
            font-weight: 600;
            color: #0d47a1;
            margin-bottom: 1.5rem;
        }

        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(21, 101, 192, 0.2);
        }

        table {
            margin-top: 1rem;
        }

        .table thead {
            background-color: #1976d2;
            color: #ffffff;
        }

        .table tbody tr:hover {
            background-color: #e3f2fd;
        }

        .text-muted {
            font-style: italic;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand" href="#">Admin'ka</a>
    <div class="ms-auto">
        <a href="/logout" class="btn btn-sm btn-logout">Выйти</a>
    </div>
</nav>

<div class="container">
    <h2 class="text-center">!АДМИНКА! ЗДЕСЬ ВСЕ КНИГИ НАШИ</h2>
    <div class="card">
        <table class="table table-hover table-bordered align-middle">
            <thead>
            <tr>
                <th class="text-center">ID</th>
                <th>Название книги</th>
                <th>Автор книги</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${books.isEmpty()}">
                <td colspan="3" class="text-center text-muted"Нет доступных книг</td>
            </tr>
            <tr th:each="book : ${books}">
                <td class="text-center" th:text="${book.idBook}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.autor}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
